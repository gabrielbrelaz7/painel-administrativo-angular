<nb-card>
    <nb-card-header>
        Seção Topo
    </nb-card-header>
    <nb-card-body>
        <button nbButton="nbButton" status="success" (click)="voltar()">Voltar</button>
        <form [formGroup]="formTopo" (ngSubmit)="salvarFormulario()">
            <div class="form-group">
                <label class="label">Título</label>
                <input
                    type="text"
                    nbInput
                    fullWidth
                    placeholder="Título do site"
                    formControlName="titulo"
                    [(ngModel)]="topo.titulo"
                    required="required">
            </div>

            <div
                class="msgError"
                *ngIf="formTopo.controls.titulo.errors?.required
                        && formError">
                Título requerido
            </div>


            <div class="form-group">
                <label class="label">Subtítulo</label>
                <input
                    type="text"
                    nbInput
                    fullWidth
                    placeholder="Subtítulo do site"
                    [(ngModel)]="topo.subtitulo"
                    formControlName="subtitulo"
                    name="subtitulo"
                    required="required">
            </div>

            <div
                class="msgError"
                *ngIf="formTopo.controls.subtitulo.errors?.required
                        && formError">
                Subtítulo requerido
            </div>

                <button nbButton="nbButton" status="success">Atualizar</button>
                
            </form>
        </nb-card-body>
    </nb-card>
